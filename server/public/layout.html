<!DOCTYPE html>
<html>
<head>
    <style>
        #hello {
            color: red;
            width: 100px;
            height: 100px;
        }

        .world {
            color: green;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="hello" style="background: green;">hello</div>
    <div class="world" style="background: red; display: none;">world</div>
</body>

</html>
